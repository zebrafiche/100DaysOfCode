<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for i in blog_data: %}
        {% if i["id"] == 2 %}
            <h1>{{ i["title"] }}</h1>
            <h3>{{ i["subtitle"] }}</h3>
    {% endif %}
    {% endfor %}
</body>
</html>
