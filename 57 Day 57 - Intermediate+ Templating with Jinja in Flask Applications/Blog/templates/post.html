<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        {% for i in blog_data: %}
            {% if i["id"] == number: %}
        <div class="title">
            <h1>{{ i["title"] }}</h1>
        </div>

   </div>
    <div class="content">
        <div class="card">
            <h2>{{ i["subtitle"] }}</h2>
            <p>{{ i["body"] }}</p>
        </div>
    </div>
    {% endif %}
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
